server:
  port: 8085
spring:
  application:
    name: credit-product-management-ms
  cloud:
    config:
      label: ${BRANCH_GIT:master}
      name: credit-product-management-ms
      discovery:
        service-id: config_server
        enabled: true
      fail-fast: true
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:${EUREKA_PORT:8761}/eureka}
    register-with-eureka: true
  instance:
    prefer-ip-address: true
# config for mongodb
mongo:
  db: ${MONGO_DB:creditDB}
  url: ${MONGO_URL:localhost:27017}
  user: ${MONGO_USER:data}
  passwd: ${MONGO_PASSWD:data2024}